<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>STodo</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&family=Homemade+Apple&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://unpkg.com/react@16/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>

  <body>
    <!-- Sebagai tempat mengubah component berada -->
    <div class="root"></div>

    <script type="text/babel">
      class App extends React.Component {
        render() {
          return (
            <div class="container">
              <div class="frame">
                <section class="header">
                  <button class="header-btn main-black-color">add</button>
                  <h1 class="header-title">Todo List</h1>
                  <button class="header-btn main-red-color">Clear</button>
                </section>

                <section class="add">
                  <form class="add-form">
                    <input type="text" class="add-input" />
                    <button class="add-btn main-black-color">Add</button>
                  </form>
                </section>

                <section class="todos">
                  <div class="todo">
                    <span class="todo-text">Lering path</span>
                  </div>
                  <div class="todo">
                    <span class="todo-text">Lering path</span>
                  </div>
                  <div class="todo">
                    <span class="todo-text">Lering path</span>
                  </div>
                  <div class="todo">
                    <span class="todo-text">Lering path</span>
                  </div>
                  <div class="todo">
                    <span class="todo-text">Lering path</span>
                  </div>
                  <div class="todo">
                    <span class="todo-text">Lering path</span>
                  </div>
                  <div class="todo">
                    <span class="todo-text">Lering path</span>
                  </div>
                </section>
              </div>
            </div>
          );
        }
      }

      ReactDom.render(<App />, document.getElementById("root"));
    </script>
  </body>
</html>
